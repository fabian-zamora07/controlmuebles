<html>
  <body>
    
    <div class="titutlo">
      <div style="margin-top: 60px;">
        
          <h5 class="card-title" style="margin-bottom: 0px;">Control muebles</h5>
      </div>
      </div>
<div class="col-sm-6 mb-2" >
  <label for="opcion">Buscar por c&oacute;digo:</label>
 
    <input class="form-control mr-sm-2" type="text" [(ngModel)]="searchText.codigoB" placeholder="Buscar por c&oacute;digo">

</div>
<div class="table-wrapper-scroll-y" >
<table class= "table table-striped table-bordered table-hover table-responsive-sm table-responsive-md table-responsive-lg" style="margin-bottom: 10px;" >
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci&oacute;n</th>
        <th scope="col">Color</th>
        <th scope="col">Imagen</th>
        <th scope="col">Tipo</th>
        <th scope="col">Valor</th>
        <th scope="col">Clave-Alfanum&eacute;rica</th>
        <th scope="col">Responsable</th>
        <th scope="col">C&oacute;digo</th>
        <th scope="col">Descargar</th>
        <th scope="col">Modificar</th>               
      </tr>
    </thead>
    <tbody>
      
      <!-- Listamos los datos mediante la directiva ngFor -->        
      <tr *ngFor="let dato of item | filterBy: searchText" >
        <td *ngIf = "dato.autorizado === true">{{dato.nombre}}</td>
        <td *ngIf = "dato.autorizado === true">{{dato.descripcion}}</td>
        <td *ngIf = "dato.autorizado === true">{{dato.color}}</td>
        <td *ngIf = "dato.autorizado === true" ><i (click)="mostrarFoto(dato.imagen, 'Mueble')" class="fa fa-picture-o " aria-hidden="true">Imagen</i></td>
        <td *ngIf = "dato.autorizado === true">{{dato.tipo}}</td>
        <td *ngIf = "dato.autorizado === true">{{dato.valor}}</td> 
        <td *ngIf = "dato.autorizado === true">{{dato.claveAlfanumerica}}</td> 
        <td *ngIf = "dato.autorizado === true">{{dato.responsable}}</td> 
        <td *ngIf = "dato.autorizado === true" id = '{{dato.codigoB}}' > <ngx-barcode6
            
            [bc-format]="'CODE128'"
            [bc-value]="dato.codigoB"
            [bc-display-value]="true"
            [bc-element-type]= "elementType"
            
          >
          </ngx-barcode6>
          <td *ngIf = "dato.autorizado === true "><a [routerLink]="['/panel-muebles']"(click)="downloadPdf(dato.codigoB)" class="btn btn-primary "download>C&oacute;digo</a></td> 
          <td *ngIf = "dato.autorizado === true"><a  [routerLink]="['/modificar-mueble', dato.id]"href="modificar-mueble" class="btn btn-primary ">Modificar</a></td> 
                            
      </tr>


    </tbody>
  </table>
</div>


    
<script>
  $(document).ready(function() {
    JsBarcode(".barcode").init();
  });
</script>

</body>
<script src="../../assets/JsBarcode.all.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
</html>
