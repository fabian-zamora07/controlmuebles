<div class="titutlo">
  <div style="margin-top: 60px;">
    
      <h5 class="card-title" style="margin-bottom: 0px;">Revisar insumos</h5>
  </div>
  </div>
  <div class="titutlo" *ngIf = "num === 0" style="margin-top: 10px;">              
    <h5 class="card-title" style="margin-bottom: 0px;" >Todos los insumos han sido revisados</h5>

</div>
<div class="table-wrapper-scroll-y" >
    <table class= "table table-striped table-bordered table-hover table-responsive-sm table-responsive-md table-responsive-lg" style="margin-bottom: 50px;" >
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci&oacute;n</th>
            <th scope="col">Precio</th>

            <th scope="col">Tipo</th>
            <th scope="col">Fecha de compra</th>
            <th scope="col">Registrado por:</th>
            <th scope="col">Modificar</th> 
            <th scope="col">Revisar</th>             
          </tr>
        </thead>
        <tbody>
          
          <!-- Listamos los datos mediante la directiva ngFor -->        
          <tr *ngFor="let dato of item" >
            <th *ngIf = "dato.revisado === false">{{dato.nombre}}</th>
            <td *ngIf = "dato.revisado === false">{{dato.descripcion}}</td>
            <td *ngIf = "dato.revisado === false">{{dato.precio}}</td>

            <td *ngIf = "dato.revisado === false">{{dato.tipo}}</td>
            <td *ngIf = "dato.revisado === false">{{dato.fechacompra}}</td> 
            <td *ngIf = "dato.revisado === false"  > {{dato.registrado}}</td>
            <td *ngIf = "dato.revisado === false  "><a  [routerLink]="['/modificar-insumos', dato.id,'revisar']"href="modificar-insumos" class="btn btn-primary ">Modificar</a></td>
              <td *ngIf = "dato.revisado === false" ><a  [routerLink]="['/revisar-insumos']" (click)="revisar(dato.id)" class="btn btn-success" title="Revisar">Revisar</a></td>   
                              
          </tr>
    
        </tbody>
      </table>
    </div>
